{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for category, message in messages %}
        <script>
            let title = "";
            if ("{{ category }}" === "success") {
                title = "Success";
            } else {
                title = "Oops..";
            }

            swal({
                title: title,
                text: "{{ message }}",
                icon: "{{ category }}",
            });
        </script>
    {% endfor %}
{% endif %}
{% endwith %}
